<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCOBRA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="Calculadora.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container mt-5" >
            <h3 class="text-center">{{titulo}}</h3>
            <div class="row">
                <div class="col-6 bg-dark rounded text-white px-4 pt-3">
                    <div class="d-flex align-items-center justify-content-between mb-3"><!-- Elemento Principal -->
                        <div>
                            <p class="font-weight-bold pt-3 ">Acceso por Zona</p><!-- Nombre -->
                        </div>
                        <div>
                            <div class="btn-group btn-group-toggle " data-toggle="buttons">
                                <label class="btn btn-outline-success active">
                                    <input type="radio" @click="acces(1)" checked> Centrica
                                </label>
                                <label class="btn btn-outline-warning">
                                    <input type="radio" @click="acces(1.4)"> Rural
                                </label>
                                <label class="btn btn-outline-danger">
                                    <input type="radio" @click="acces(1.8)"> Industrial
                                </label>
                            </div>
                        </div>
                        <div>
                            <h4 class="text-weight-bold ml-3 ">{{acceso}}</h4>
                        </div>
                    </div> <!-- Elemento Principal FIN --> 
                    <hr class="border border-light">
                    <div class="d-flex align-items-center justify-content-between mb-3"><!-- Elemento Principal -->
                        <div>
                            <p class="font-weight-bold pt-3 ">Ubicacion</p><!-- Nombre -->
                        </div>
                        <div>
                            <div class="btn-group btn-group-toggle " data-toggle="buttons">
                                <label class="btn btn-outline-success active">
                                    <input type="radio" @click="ubic(1)" checked> Municipal
                                </label>
                                <label class="btn btn-outline-warning">
                                    <input type="radio" @click="ubic(1.4)"> Estadal
                                </label>
                                <label class="btn btn-outline-danger">
                                    <input type="radio" @click="ubic(1.8)"> Regional
                                </label>
                            </div>
                        </div>
                        <div>
                            <h4 class="text-weight-bold ml-3 ">{{ubica}}</h4>
                        </div>
                    </div> <!-- Elemento Principal FIN -->
                    <hr class="border border-light">
                    <div class="d-flex align-items-center justify-content-between mb-3"><!-- Elemento Principal -->
                        <div>
                            <p class="font-weight-bold pt-3 ">Altura</p><!-- Nombre -->
                        </div>
                        <div>
                            <div class="btn-group btn-group-toggle " data-toggle="buttons">
                                <label class="btn btn-outline-success active">
                                    <input type="radio" @click="alt(1)" checked> 0-3mts
                                </label>
                                <label class="btn btn-outline-warning">
                                    <input type="radio" @click="alt(1.4)"> 4-6mts
                                </label>
                                <label class="btn btn-outline-danger">
                                    <input type="radio" @click="alt(1.8)"> 6+ mts
                                </label>
                            </div>
                        </div>
                        <div>
                            <h4 class="text-weight-bold ml-3 ">{{altu}}</h4>
                        </div>
                    </div> <!-- Elemento Principal FIN -->
                </div><!-- Fin de Columna-6 -->
                <div class="col-6">
                    <div>
                        <div>Precio por Punto</div>
                        <div><input class="form-control" type="text" v-model="ppr"></div>
                    </div>
                </div><!-- Fin de Columna-6 -->
            </div><!-- Fin de row -->
            <div class="text-center display-4 mt-4">TOTAL: . . . {{calTotal.toFixed(2)}}</div>

            
            



            <!-- <button @click="contador++" class="btn btn-primary">+</button>
            <button @click="contador--" class="btn btn-danger">x</button>
            {{contador}} -->





        </div>
    </div>
</body>
</html>
